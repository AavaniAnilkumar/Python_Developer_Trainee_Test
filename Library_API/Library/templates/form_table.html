<html lang="en">
<head>
    <meta charset="UTF-8">

        .h1class{
            text-align: center;

            margin-top: 100px;

<body >
    <h1 class="h1class"><u>Book Details</u></h1>


<table class="table table-striped">
    <thead class="table-danger">
  <tr>
    <th>Ttile</th>
    <th>Author</th>
    <th>Price</th>
    <th></th>
    <th></th>
  </tr>
</thead>

    {% for i in data %}
  <tr>
   
    <td>{{i.title}}</td>
    <td>{{i.author}}</td>
    <td>{{i.price}}</td>
    <td>
        <form action="{% url 'formedit' dataid=i.id %}">
            <button type="submit" class="btn btn-success">
                Edit
              </button>
              
              
            
        </form>

      

      
    </td>

    <td>  <form action="{% url 'formdelete' dataid=i.id %}">
        <button class="btn btn-danger">Delete</button>
    </form></td>
   
  </tr>
{% endfor %}
</table>



















</body>
</html>
